<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">

        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>

    <div>

        <p id="result1">Start your game</p>
        <p id="result2">Welcome</p>
        
    </div>

    <div class="choices">

        <div class="choice" id="r" onclick="rock()">
            <img src="img/rock.jpeg" alt="" width="111" height="111">
        </div>

        <div class="choice" id="p" onclick="paper()">
            <img src="img/paper.jpeg" alt="" width="111" height="111">
        </div>

        <div class="choice" id="s" onclick="scissors()">
            <img src="img/scissors.jpg" alt="" width="111" height="111">
        </div>

    </div>

    <p id="action-message">Make your move</p>

<script src="index.js" charset="UTF-8"></script>

</body>

</html>
